<div class="container">
  <div class="row" data-ref="container">
    <div class="col-lg-12">
      <h2 class="text-center" id="form-header">Написати пост</h2>
      <form
        #f="ngForm"
        [formGroup]="postForm"
        (ngSubmit)="_add(f.value)" >
        <div class="form-group">
          
          <label 
            for="name" 
            tag="" 
            class="optional">
              Назва страви:
          </label>
          
          <input 
            type="text" 
            name="name" 
            id="name" 
            value="" 
            class="form-control"
            formControlName="title">
        </div>

        <div class="form-group">
          <label 
            for="type" 
            tag="" 
            class="optional">
              Тип страви:
          </label>
          
          <input 
            type="text" 
            name="type" 
            id="type" 
            value="" 
            class="form-control"
            formControlName="title">
        </div>

        <div class="form-group">
          <label 
            for="preview" 
            tag="" 
            class="optional">
              Основна картинка:
          </label>
          
          <input 
            type="preview" 
            name="preview" 
            id="type" 
            value="" 
            class="form-control"
            formControlName="title">
        </div>
        
        <div class="form-group">
          <label 
            for="description" 
            tag="" 
            class="optional">
              Оопис:
          </label>

          <editor 
            apiKey="test" 
            [init]="options"
            name="description" 
            id="description" 
            formControlName="description">
          </editor>
        </div>        

        <div class="form-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="fa fa-list"></span> Теги:
            </div>
            <div class="panel-body">
              <ul class="list-group">

                <li class="list-group-item" *ngFor="let tag of _tags">
                  <div class="checkbox">
                    <label>
                      {{tag}}
                    </label>
                  </div>
                  <div class="pull-right action-buttons">
                    <button type="button" (click)="_editTag(tag)"><span class="fa fa-pencil"></span></button>
                    <button type="button" (click)="_onDeleteTagAction(tag)"><span class="fa fa-trash"></span></button>
                  </div>
                </li>
                
              </ul>
            </div>
          </div>

          <label 
            for="alias" 
            tag="" 
            class="optional">
              {{_tagLabel}}:
          </label>

          <input 
            type="text" 
            name="tags" 
            id="tags" 
            #tag
            value="{{_selectedTag.value}}" 
            class="form-control">

            <input 
              type="button" 
              name="tagAction" 
              id="tagAction" 
              value="{{_tagLabel}}" 
              class="btn btn-default"
              (click)="_tagAction(tag.value, _action)">
        </div>

        <input 
          type="submit" 
          name="submit" 
          id="submit" 
          value="Додати" 
          class="btn btn-default">

        <button
          type="button" 
          class="btn btn-sm text-white btn-secondary"
          (click)="_backButton()">
           Скасувати
        </button>
      </form>
    </div>
  </div>
</div>
