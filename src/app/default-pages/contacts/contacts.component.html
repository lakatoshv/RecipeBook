<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-heading">Contact information!</h2>
        <hr class="hr">
        <p class="mb-5">Have any wishes, or are you ready to start the next project with us? This is great! Call us or send us an email and we'll get back to you as soon as possible!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 ml-auto text-center">
        <i class="fa fa-phone fa-2x mb-1 sr-contact"></i>
        <p>123-456-6789</p>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <i class="fa fa-envelope-o fa-2x mb-1 sr-contact"></i>
        <p>feedback@sample.com</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <p class="mb-5">Or use our feedback form</p>
      </div>
    </div>

    <h2 class="text-center" id="form-header"><i class="fa fa-envelope"></i> Feedback form</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 pb-5">
        <form #conact="ngForm" [formGroup]="_messageForm">
          <div class="card border-primary rounded-0">
            <div class="card-body p-3">
              <div class="row">
                <div class="col-lg-6 ml-auto text-center">
                  <div class="form-group">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-user text-info"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Your name" required>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 mr-auto text-center">
                  <div class="form-group">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-envelope text-info"></i>
                        </div>
                      </div>
                      <input type="email" class="form-control" id="nombre" name="email" placeholder="Your email" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-comment text-info"></i>
                    </div>
                  </div>
                  <textarea class="form-control" placeholder="Your message" required></textarea>
                </div>
              </div>

              <div class="text-center">
                <input type="submit" value="Send" class="btn btn-info btn-block rounded-0 py-2">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
