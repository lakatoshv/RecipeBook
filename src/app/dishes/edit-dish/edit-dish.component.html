<div class="container">
    <div class="row" data-ref="container">
        <div class="col-lg-12">
            <h2 class="text-center" id="form-header" style="margin-top: 50px;">Додати нову страву</h2>
            <form #f="ngForm" [formGroup]="dishForm" (ngSubmit)="edit()">
                <div class="form-group">
                    <label for="name" tag="" class="optional">
                      Назва страви:
                  </label>

                    <input type="text" name="name" id="name" value="" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="type" tag="" class="optional">
                      Тип страви:
                  </label>

                    <input type="text" name="type" id="type" value="" class="form-control" formControlName="type">
                </div>

                <div class="form-group">
                    <label for="preview" tag="" class="optional">
                      Основна картинка:
                  </label>

                    <input type="preview" name="preview" id="type" value="" class="form-control" formControlName="preview">
                </div>
                <div class="form-group">
                    <label for="preview" tag="" class="optional">
                      Фотографії:
                  </label>

                    <input type="file" name="images" id="type" multiple (change)="detectFiles($event)" class="form-control" formControlName="images">
                    <div class="preview col-md-6">
                        <ul class="preview-thumbnail nav nav-tabs">
                            <li *ngFor="let url of urls; let i of index">
                                <div class="img-wrap">
                                    <a data-target="#pic-2" data-toggle="tab">
                                        <span class="fa fa-close" (click)="deleteImage(url)" title="Видалити"></span>
                                        <img [src]="url" alt="" style="max-width: 100px; max-height: 65px;">
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="form-group">
                    <label for="description" tag="" class="optional">
                      Опис:
                  </label>

                    <editor apiKey="test" [init]="options" name="description" id="description" formControlName="description">
                    </editor>
                </div>

                <div class="form-group">
                    <label for="description" tag="" class="optional">
                      Інградієнти:
                  </label>

                    <ng-select [items]="ingradientList" bindLabel="name" placeholder="Виберіть інградієнти" formControlName="ingradients" multiple="true" [(ngModel)]="ingredients">
                    </ng-select>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn text-white btn-secondary" (click)="backButton()" style="margin-bottom: 50px;">
                          Скасувати
                        </button>
                        <input type="submit" name="submit" id="submit" value="Редагувати" class="btn btn-primary pull-right" style="margin-bottom: 50px;">

                        <button type="button" class="btn text-white btn-danger pull-right" (click)="delete()" style="margin-bottom: 50px;">
                        Видалити
                      </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
